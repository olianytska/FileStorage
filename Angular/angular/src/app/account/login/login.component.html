<div class="container">  
    <h2>Login</h2>  
    <form class="form-froup">  

            <label class="control-label col-sm-2">Email:</label>  
            <div class="col-sm-10">  
                <input  type="text" class="form-control" [(ngModel)]="Email" name="Email" />  
                 
            </div>  
 
            <label class="control-label col-sm-2">Password:</label>  
            <div class="col-sm-10">  
                <input class="form-control" type="password" [(ngModel)]="Password" name="Password" />  
                  
            </div>  

            <div class="col-sm-offset-2 col-sm-10">  
                <button (click)="loginAccount()" type="submit" class="btn btn-success">Submit</button>  
            </div>  

    </form>  
</div>
