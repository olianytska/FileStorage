<!-- Buttons trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#registration"
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>
  Create User
</button>

<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#login"
(click)="addLoginClick()"
data-backdrop="static" data-keyboard="false"
>
  Login
</button>


<!-- Modal -->
<div class="modal fade" id="registration" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        (click)="closeClick()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-registration [reg]="reg" *ngIf="ActivateRegistrationComp"></app-registration>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ModalTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        (click)="closeLoginClick()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-login [log]="log" *ngIf="ActivateLoginComp"></app-login>
      </div>
    </div>
  </div>
</div>

<table class="table table-striped">
    <thead>
      <tr>
        <!-- K<th>Id</th> -->
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataItem of AccountList">
          <!-- <td>{{dataItem.Id}}</td> -->
          <td>{{dataItem.Name}}</td>
          <td>{{dataItem.Surname}}</td>
          <td>{{dataItem.Email}}</td>
          <td>
            <button type="button" class="btn btn-light mr-1"
            (click)="deleteClick(dataItem)">
            Delete
          </button>
          </td>
      </tr>
    </tbody>
  </table>
